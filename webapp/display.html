  <!-- Bootstrap CSS -->

  <title>Display!</title>

<body>


  <div class="container">
    <h1 class="display-2 text-center">Display behaviors</h1>
    <hr />
    <h1 class="bg-dark text-white">This is a h1 block</h1>
    <h1 class="bg-dark text-white d-inline">This is a h1 inline</h1>
    <h1 class="bg-dark text-white d-none">This is a h1 none</h1>
    <span class="bg-info text-white">I'm span</span>
    <span class="bg-info text-white d-block">I'm span</span>
    <h1 class="d-none d-sm-block">hidden; On XS</h1>
    <h1 class="d-none d-md-block">hidden; On XS and SM</h1>
  </div>


  <div class="container">
    <h1>Current breakpoint is:
      <span class="d-inline d-sm-none text-primary">XS</span>
      <span class="d-none d-sm-inline d-md-none text-info">SM</span>
      <span class="d-none d-md-inline d-lg-none text-success">MD</span>
      <span class="d-none d-lg-inline d-xl-none text-warning">LG</span>
      <span class="d-none d-xl-inline text-danger">XL</span>
    </h1>
  </div>
